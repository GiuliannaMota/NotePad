<!-- Header: mat-toolbar -->
<mat-toolbar class="header" color="primary">
  <h1 class="app-title">NotePad</h1>
  <span class="spacer"></span>
  <!-- Botão para temas -->
  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<!-- Layout Ptincipal: mat-sidenav-container -->
<mat-sidenav-container class="app-container" [class.dark-theme]="isDarkTheme">
  <!-- Sidebar (menu lateral) -->
  <mat-sidenav mode="side" opened class="sidebar">
    <!-- Componente da Sidebar -->
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content class="mat-content">
    <!-- Componente da área principal -->
    <app-main-area></app-main-area>
  </mat-sidenav-content>
</mat-sidenav-container>
