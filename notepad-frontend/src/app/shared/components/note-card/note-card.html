<mat-card class="note-card">
  <mat-card-header>
    <!-- Trunca o título para 50 caracteres -->
    <mat-card-title class="note-title">{{ nota.titulo | truncate:50 }}</mat-card-title>
    <div class="spacer"></div>
    <!-- Menu de Ações (Editar/Excluir) -->
    <button mat-icon-button [matMenuTriggerFor]="cardMenu" aria-label="Ações da Nota">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #cardMenu="matMenu">
      <button mat-menu-item (click)="edit.emit(nota)">
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <button mat-menu-item (click)="delete.emit(nota.id!)">
        <mat-icon>delete</mat-icon>
        <span>Excluir</span>
      </button>
    </mat-menu>
  </mat-card-header>

  <mat-card-content>
    <!-- Aplica o Pipe Truncate ao conteúdo, limitando a 150 caracteres e evitando cortar palavras -->
    <p class="note-preview">
      {{ nota.conteudo | truncate:150:true:'...' }}
    </p>
    
    <!-- Exibe Tags e Pasta -->
    <div class="note-tags">
        <!-- CORRIGIDO: Usar .length no Array de Tags -->
        <span *ngIf="nota.tags.length > 0" class="tag-count">
            <mat-icon>label</mat-icon>
            {{ nota.tags.length }} Tags 
        </span>
        <span class="pasta-name" *ngIf="nota.pasta">
            <mat-icon>folder</mat-icon>
            {{ nota.pasta.nome }}
        </span>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="edit.emit(nota)">Ver Detalhes</button>
    <span class="creation-date">{{ nota.dataCriacao | date:'short' }}</span> 
  </mat-card-actions>
</mat-card>
