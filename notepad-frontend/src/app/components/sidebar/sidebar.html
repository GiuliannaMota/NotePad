<div class="sidebar border-end" style="min-height: calc(100vh - 56px);">
  <div class="p-3">
    <button
      class="btn btn-outline-secondary btn-sm w-100 mb-3"
      (click)="clearFilterSelection()"
      [disabled]="!selectedPastaId && !selectedTagId"
    >
      Limpar Filtro
    </button>

    <div class="mb-3">
      <div class="sidebar-header">
        <span>ğŸ“ Pastas</span>
          
        <button
            class="btn btn-sm btn-link text-decoration-none btn-create-toggle" 
            type="button"
            (click)="toggleNewPastaInput()" 
            title="Criar nova pasta"
        >
            <i class="bi bi-plus"></i>
        </button>
      </div>
      
      <div *ngIf="showNewPastaInput" class="creation-input-area">
        <div class="input-group input-group-sm">
          <input
            type="text"
            class="form-control"
            placeholder="Nome da pasta"
            [(ngModel)]="newPastaNome"
            (keyup.enter)="createPasta()"
          />
          <button
            class="btn btn-primary"
            type="button"
            (click)="createPasta()"
          >
            Criar
          </button>
        </div>
      </div>

      <div class="list-group list-group-flush">
        <div *ngIf="pastas.length === 0 && !showNewPastaInput" class="empty-collection-message">
          Nenhuma pasta encontrada. Crie uma nova!
        </div>

        <button
          *ngFor="let pasta of pastas"
          type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          [class.active]="selectedPastaId === pasta.id"
          (click)="selectPasta(pasta.id)"
        >
          <span>{{ pasta.nome }}</span>
          <button
            class="btn btn-sm btn-outline-danger"
            type="button"
            (click)="deletePasta(pasta.id, $event)"
            title="Excluir pasta"
          >
            <i class="bi bi-trash"></i>
          </button>
        </button>
      </div>
    </div>

    <div>
      <div class="sidebar-header">
        <span>ğŸ·ï¸ Tags</span>
          
        <button
            class="btn btn-sm btn-link text-decoration-none btn-create-toggle" 
            type="button"
            (click)="toggleNewTagInput()"
            title="Criar nova tag"
        >
            <i class="bi bi-plus"></i>
        </button>
      </div>

      <div *ngIf="showNewTagInput" class="creation-input-area">
        <div class="input-group input-group-sm">
          <input
            type="text"
            class="form-control"
            placeholder="Nome da tag"
            [(ngModel)]="newTagNome"
            (keyup.enter)="createTag()"
          />
          <button
            class="btn btn-primary"
            type="button"
            (click)="createTag()"
          >
            Criar
          </button>
        </div>
      </div>

      <div class="list-group list-group-flush">
        <div *ngIf="tags.length === 0 && !showNewTagInput" class="empty-collection-message">
          Nenhuma tag encontrada. Crie uma nova!
        </div>

        <button
          *ngFor="let tag of tags"
          type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          [class.active]="selectedTagId === tag.id"
          (click)="selectTag(tag.id)"
        >
          <span>{{ tag.nome }}</span>
          <button
            class="btn btn-sm btn-outline-danger"
            type="button"
            (click)="deleteTag(tag.id, $event)"
            title="Excluir tag"
          >
            <i class="bi bi-trash"></i>
          </button>
        </button>
      </div>
    </div>
  </div>
</div>
