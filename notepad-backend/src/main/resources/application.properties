# Exemplo: db.abcde12345.supabase.co
spring.datasource.url=jdbc:postgresql://db.lbepemeiamgmytuimxvc.supabase.co:5432/postgres

# Driver Class
spring.datasource.driver-class-name=org.postgresql.Driver

# Nome de Usuário
spring.datasource.username=postgres

# Senha
