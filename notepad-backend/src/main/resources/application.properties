# ----------------------------------------------------
# 3. CONFIGURAÇÕES DO JPA / HIBERNATE
# ----------------------------------------------------

# DDL-Auto
spring.jpa.hibernate.ddl-auto=update

# Dialeto
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de SQL (para debug)
